  <div class="container text-center text-center">
	  <form class="form-horizontal" id="clients-form" method="post" role="form" enctype="multipart/form-data">
		  <div class="form-group">
			  <label for="firstName" class="col-sm-3 control-label">Nome</label>
			  <div class="col-sm-4">
				  <input type="text" name="name" id="name" placeholder="Nome" class="form-control" required>
                       
			  </div>
		  </div>
		  
		  <div class="form-group">
			  <label for="firstName" class="col-sm-3 control-label">Fotografia</label>
			  <div class="col-sm-4">
				   <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1" required>
                       
			  </div>
		  </div>

		  <div class="form-group">
			  <label for="lastName" class="col-sm-3 control-label">Data de Nascimento</label>
			  <div class="col-sm-4 input-group date" data-provide="datepicker">
				  <input type="text" name="birth" class="form-control" id="data-date" required>
				  <div class="input-group-addon">
					  <span class="glyphicon glyphicon-th"></span>
				  </div>
                       
			  </div>
		  </div>
	            
		  <div class="form-group">
			  <label for="lastName" class="col-sm-3 control-label">Morada</label>
			  <div class="col-sm-4">
				  <input type="text" id="address" name="address" placeholder="Full Name" class="form-control" required>
                       
			  </div>
		  </div>
				
		  <div class="form-group">
			  <label for="ID Number" class="col-sm-3 control-label">Email</label>
			  <div class="col-sm-4">
				  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                       
			  </div>
		  </div>
               
		  <div class="form-group">
			  <label for="ID Number" class="col-sm-3 control-label">Contacto</label>
			  <div class="col-sm-4">
				  <input type="text" class="form-control" id="phone" name="phone" placeholder="Email" required>
                      
			  </div>
		  </div>
			   
		  <div class="form-group">
			  <label for="ID Number" class="col-sm-3 control-label">NIF</label>
			  <div class="col-sm-4">
				  <input type="text" class="form-control" id="nif" name="nif" placeholder="Email" required>
                      
			  </div>
		  </div>
				  	
		  <div class="form-group">
			  <label class="control-label col-sm-3">Notificação</label>
			  <div class="col-sm-6">
				  <div class="row">
					  <div class="col-sm-6">
						  <label class="radio-inline">
							  <input type="radio" id="phone"  name="notificacao" value="1">Tememóvel
						  </label>
						  <label class="radio-inline">
							  <input type="radio" id="whatsapp" name="notificacao" value="3">Whatsapp
						  </label>
						  <label class="radio-inline">
							  <input type="radio" id="facebook" name="notificacao" value="4">Facebook
						  </label>
						  <label class="radio-inline">
							  <input type="radio" id="email" name="notificacao" value="2">Email
						  </label>	
					  </div>
                           
				  </div>
                            
                                
                            
			  </div>
		  </div>
		  <div class="form-group">
			  <div class="col-md-2 col-sm-offset-3">

				  <button type="submit" class="btn btn-info">Submit</button>
			  </div>
		  </div>
	  </form> <!-- /form -->
  </div> <!-- ./container -->
