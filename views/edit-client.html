<link rel="stylesheet" href="graphics/styling/input.css">
<form class="form-horizontal" id="clients-form" method="post" action="controllers/addClient.php"  role="form" enctype="multipart/form-data">
<div class="large-box">

<div class="large-box content-centered">
	<img id="image_upload_preview" src="http://placehold.it/100x100" alt="your image" /> <br> <br>
	<button type="button" onclick="document.getElementById('photo').click();" class="button accept-btn">Carregar</button>
	<input type="file" style="display:none!important;" name="image" class="form-control-file" id="photo" >
</div>

<div class="medium-box">

	<div class="form-input-division">
		<label for="firstName" class="form-input-label">Nome</label>
		<input type="text" name="name" id="name" placeholder="Nome" class="form-input" required>
	</div>

	<div class="form-input-division">
		<label for="lastName" class="form-input-label">Data de Nascimento</label>
		<div class="input-group date" data-provide="datepicker">
		<input type="text" name="birth" class="form-input" id="data-date" required>
		<div class="input-group-addon">
		<span class="glyphicon glyphicon-th"></span>
		</div>
		</div>
	</div>

	<div class="form-input-division">
		<label for="ID Number" class="form-input-label">NIF</label>
		<input type="text" class="form-input" id="nif" name="nif" placeholder="NIF" required>
	</div>

</div>

<div class="medium-box">
	<div class="form-input-division">
	  <label for="lastName" class="form-input-label">Morada</label>
		<input type="text" id="address" name="address" placeholder="Morada" class="form-input" required>
	</div>
	<div class="form-input-division">
		<label for="ID Number" class="form-input-label">Email</label>
		<input type="email" class="form-input" id="email" name="email" placeholder="Email" required>
	</div>
	<div class="form-input-division">
		<label for="ID Number" class="form-input-label">Contacto</label>
		<input type="text" class="form-input" id="phone" name="phone" placeholder="Contacto" required>
	</div>

	<div class="form-input-division">
	<label class="control-label col-sm-3">Notificação</label>
	<label class="radio-inline">
	<input type="radio" id="phone"  name="notificacao" value="1">Contacto
	</label>
	<label class="radio-inline">
	<input type="radio" id="whatsapp" name="notificacao" value="3">Whatsapp
	</label>
	<label class="radio-inline">
	<input type="radio" id="facebook" name="notificacao" value="4">Facebook
	</label>
	<label class="radio-inline">
	<input type="radio" id="email" name="notificacao" value="2">Email
	</label>

 </div>

 </div>
 <div class="large-box content-centered">
	 <button type="submit" onclick="fieldVerification()" class="button check-btn">Inserir</button>
	 <button type="button" class="button cancel-btn">Cancelar</button>
 </div>
  </div>
</form>

<script src="scripting/edit_client.js"></script>
